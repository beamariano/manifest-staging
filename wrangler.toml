# Wrangler configuration for Cloudflare Pages
# See https://developers.cloudflare.com/pages/framework-guides/nextjs/deploy-a-nextjs-site/

name = "manifest-staging"
compatibility_date = "2025-01-15"

# Node.js compatibility
compatibility_flags = ["nodejs_compat"]

# Pages configuration
# Using @cloudflare/next-on-pages output directory
pages_build_output_dir = ".vercel/output/static"

# Build command - run @cloudflare/next-on-pages instead of just next build
[build]
command = "yarn pages:build"

# Environment variables (set these in Cloudflare dashboard)
# [env.production]
# [env.production.vars]
# NEXT_PUBLIC_API_URL = "https://api.example.com"

# [env.preview]
# [env.preview.vars]
# NEXT_PUBLIC_API_URL = "https://preview-api.example.com"
